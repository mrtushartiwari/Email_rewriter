<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Rewriter</title>
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
      width: 800px;
      height: 500px;
      overflow: hidden; /* Prevents scrolling for a clean popup experience */
    }

    h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #444;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px; /* Large enough for lengthy input */
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      resize: none;
      background-color: #fff;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #rewrittenEmail {
      margin-top: 15px;
      padding: 12px;
      background-color: #f1f1f1;
      border-radius: 5px;
      font-size: 1rem;
      white-space: pre-wrap;
      line-height: 1.6;
      height: 150px; /* Dedicated space for rewritten email */
      overflow-y: auto; /* Allows scrolling if content overflows */
    }
  </style>
</head>
<body>
  <h3>Email Rewriter</h3>
  <textarea id="emailBody" placeholder="Enter email body..."></textarea>
  <select id="style">
    <option value="formal">Formal Business</option>
    <option value="casual">Casual</option>
    <option value="concise">Bullet Point/Concise</option>
  </select>
  <button id="rewriteBtn">Rewrite Email</button>
  <p id="rewrittenEmail"></p>
  <script src="popup.js"></script>
</body>
</html>
